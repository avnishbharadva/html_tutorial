<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">
    <span id="firstNameError" class="error"></span>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">
    <span id="lastNameError" class="error"></span>
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">
    <span id="addressError" class="error"></span>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span>
    <br>

    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email">
    <span id="emailError" class="error"></span>
    <br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber">
    <span id="mobileNumberError" class="error"></span>
    <br>

    <input type="button" value="Reset" onclick="resetForm()">
    <input type="submit" value="Submit">
  </form>

  <script>
    function resetForm() {
      document.getElementById("signupForm").reset();
      clearErrors();
    }

    function clearErrors() {
      document.getElementById("firstNameError").innerText = "";
      document.getElementById("lastNameError").innerText = "";
      document.getElementById("addressError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("mobileNumberError").innerText = "";
    }

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      clearErrors();

      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var address = document.getElementById("address").value;
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;
      var mobileNumber = document.getElementById("mobileNumber").value;

      var valid = true;

      if (!/^[a-zA-Z]+$/.test(firstName) || firstName.length < 6) {
        document.getElementById("firstNameError").innerText = "Invalid first name";
        valid = false;
      }

      if (lastName === "") {
        document.getElementById("lastNameError").innerText = "Last name cannot be empty";
        valid = false;
      }

      if (address === "") {
        document.getElementById("addressError").innerText = "Address cannot be empty";
        valid = false;
      }

      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password should be at least 6 characters";
        valid = false;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email address";
        valid = false;
      }

      if (!/^\d{10}$/.test(mobileNumber)) {
        document.getElementById("mobileNumberError").innerText = "Invalid mobile number";
        valid = false;
      }

      if (!valid) {
        event.preventDefault(); // Prevent form submission if there are errors
      }
    });
  </script>

</body>
</html>
