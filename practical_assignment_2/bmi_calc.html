<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: rgb(241, 255, 255);
        }

        form {
            margin: 0 auto;
            background-color: aqua;
            width: 400px;
            text-align: center;
        }

        input {
            font-size: 1.2rem;
            margin: 1rem;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" id="weight" placeholder="Enter Weight in kg"><br><br>
        <input type="text" id="height" placeholder="Enter Height in m"><br><br>
        <input type="text" id="ans" value="BMI : " readonly><br><br>
        <input type="button" value="Calc BMI" onclick="calc();"><br>
    </form>

    <script>
        let ans = document.getElementById('ans');
        function calc() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value);
            ans.value = "BMI : " + (weight/(height*height)).toFixed(2);
        }
    </script>
</body>

</html>
