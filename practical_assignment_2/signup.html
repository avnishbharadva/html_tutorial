<!-- Write JavaScript to validate the following fields of the simple basic signup page. When a user clicks on
the reset button, all the data provided by the user in fields will get clear.
✓ First Name (Name should contains alphabets and the length should not be less than 6 characters).
✓ Password (Password should not be less than 6 characters length).
✓ E-mail id (should not contain any invalid and must follow the standard pattern)
✓ Mobile Number (Phone number should contain 10 digits only).
✓ Last Name and Address (should not be Empty). -->

<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <form>
            <label for="firstname">Enter Firstname</label>
            <input type="text" id="firstname" pattern="[a-zA-Z]{6,}" title="Name should contains alphabets and the length should not be less than 6 characters" required/><br><br>
            <label for="lastname">Enter Lastname</label>
            <input type="text" id="lastname" required><br><br>
            <label for="password">Enter Password</label>
            <input type="password" id="password" pattern="{6,}" title="Password should not be less than 6 characters length" required><br><br>
            <label for="email">Enter Email</label>
            <input type="email" id="email" required><br><br>
            <label for="mnumber">Enter Mobile Number</label>
            <input type="text" id="mnumber" required><br><br>
            <label for="address">Enter Address</label>
            <input type="text" id="address" required><br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
