<!-- Write a JavaScript program that displays a student's result based on userâ€™s input for 3 subjects. It
calculates the total marks, percentage, assigns a grade, and determines if the student has passed or
failed. Provide necessary validations that ensures the input for each subject is a valid number between
0 and 100. -->

<!DOCTYPE html>
<html>

<head>
    <title>Student Result</title>
    <style>
        body {
            background-color: rgb(241, 255, 255);
        }

        form {
            margin: 0 auto;
            background-color: aqua;
            width: 400px;
            text-align: center;
        }

        input,button {
            font-size: 1.2rem;
            margin: 1rem;
            width: 250px;
        }
    </style>
    
</head>

<body>
    <form onsubmit="calc(event)">
        <input type="number" id="sub1" placeholder="Enter Marks of sub 1" min="0" max="100" required><br><br>
        <input type="number" id="sub2" placeholder="Enter Marks of sub 2" min="0" max="100" required><br><br>
        <input type="number" id="sub3" placeholder="Enter Marks of sub 3" min="0" max="100" required><br><br>
        <!-- <input type="button" value="Calc Result" onclick="calc();"> -->
        <button type="submit">Calc Result</button>
        <!-- <input type="submit" value="Calc Result"> -->
        <div id="result">

        </div>
    </form>

    <script>
        let res = document.getElementById('result');
        function calc(event) {
            event.preventDefault();
            let mark1 = parseInt(document.getElementById('sub1').value);
            let mark2 = parseInt(document.getElementById('sub2').value);
            let mark3 = parseInt(document.getElementById('sub3').value);

            let total = mark1 + mark2 + mark3;
            let per = (total / 3).toFixed(2);
            let grade = "";

            if(per>=90){
                grade = "O";
            }
            else if(per>=70 && per<90){
                grade = "A";
            }
            else if(per>=60 && per<70){
                grade = "B";
            }
            else if(per>=50 && per<60){
                grade = "C";
            }
            else if(per>=35 && per<50){
                grade = "D";
            }
            else{
                grade = "F";
            }

            let status = "";
            if(per>=35){
                status = "Pass";
            }
            else{
                status = "Fail";
            }

            res.innerHTML = "<h2>Total : " + total + "<br>Percentage : " + per + "<br>Grade : " + grade + "<br>Status : " + status + "</h2>";
        }
    </script>
</body>

</html>
