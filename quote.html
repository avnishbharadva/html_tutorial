<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>

<body>
    <div id="quoteText"></div>
    <div id="quoteAuthor"></div>
    <div id="qbtn">
        <button onclick="showQuote()">Quote</button>
    </div>

    <script>
        let quoteText = document.getElementById("quoteText");
        let quoteAuthor = document.getElementById("quoteAuthor");

        async function showQuote() {

            var url = "https://type.fit/api/quotes";

            let data = await fetch(url);
            let parsedData = await data.json();

            let index = Math.floor(Math.random() * parsedData.length);
            quoteText.innerHTML = parsedData[index].text;
            quoteAuthor.innerHTML = parsedData[index].author?parsedData[index].author:"Unknown";
        }

        showQuote();
    </script>
</body>

</html>
